name: Déploiement VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci --include=dev

      - name: Build du projet (production)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Création de l'archive
        run: |
          cd out
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Déploiement sur le VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Extraction et déploiement sur le VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Créer le répertoire de déploiement s'il n'existe pas
            DEPLOY_DIR="${{ secrets.VPS_DEPLOY_DIR || '/var/www/html' }}"
            sudo mkdir -p $DEPLOY_DIR
            
            # Sauvegarder l'ancienne version
            if [ -d "$DEPLOY_DIR/current" ]; then
              BACKUP_DIR="$DEPLOY_DIR/backups/$(date +%Y%m%d_%H%M%S)"
              sudo mkdir -p $DEPLOY_DIR/backups
              sudo mv $DEPLOY_DIR/current $BACKUP_DIR
              echo "Ancienne version sauvegardée dans $BACKUP_DIR"
            fi
            
            # Extraire la nouvelle version
            sudo mkdir -p $DEPLOY_DIR
            sudo tar -xzf /tmp/deploy.tar.gz -C $DEPLOY_DIR
            
            # Définir les bonnes permissions pour le serveur web
            sudo chown -R www-data:www-data $DEPLOY_DIR
            sudo chmod -R 755 $DEPLOY_DIR
            
            # Nettoyer l'archive temporaire
            rm -f /tmp/deploy.tar.gz
            
            echo "Déploiement terminé dans $DEPLOY_DIR/current"
            
            # Optionnel : Redémarrer le serveur web
            # sudo systemctl reload nginx

      - name: Nettoyage
        run: rm -f deploy.tar.gz